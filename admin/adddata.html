<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-block pull-none">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <div class="row">
                <!-- Title -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="txtTitle" name="txtTitle">
                    </div>
                </div>

                <!-- Country -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" ng-model="txtCountry" ng-options="countryOption.name for countryOption in getCountryData.RestResponse.result track by countryOption.alpha3_code" ng-change="getSelectedCountryState()">
                            
                        </select>                        
                    </div>
                </div>

                <!-- State -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label>State</label>
                        <select class="form-control" ng-model="txtState" ng-options="stateData.name for stateData in getStateData.RestResponse.result">
                            
                        </select>
                    </div>
                </div>

                <!-- City -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" ng-model="txtCity">
                    </div>
                </div>

                <!-- Description -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea style="resize:none; height:34px" class="form-control" ng-model="txtDescription"></textarea>
                    </div>
                </div>

                <!-- Add Button -->
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label style="height:20px; display:block"></label>
                        <button type="button" class="btn btn-primary btn-block" ng-click="addUserData()">Add Details</button>
                    </div>
                </div>                
            </div>
        </div>
        
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div class="print-data">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Country</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Description</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>                        
                        <tr ng-repeat="printData in printUserData">
                            <td>{{printData.id}}</td>
                            <td>{{printData.title}}</td>
                            <td>{{printData.country}}</td>
                            <td>{{printData.state}}</td>
                            <td>{{printData.city}}</td>
                            <td>{{printData.description}}</td>
                            <td class="action-icon text-center">
                                <span class="glyphicon glyphicon-trash"></span>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div>
                <button ng-click="tempDelete()">Delete Local Storage</button>
            </div>
        </div>
        
       
    </div>    
</div>
